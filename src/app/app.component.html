<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'title'">
        <title-case></title-case>
    </div>
    <div *ngSwitchCase="'favorite'">
        <favorite [is-favorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>
    </div>
    <div *ngSwitchCase="'like'">
        <hearth-like [likesCount]="post.likesCount" [is-liked]="post.isLiked" (liked)="onLikedChanged($event)"></hearth-like>
    </div>
    <div *ngSwitchCase="'panel'">
        <bootstrap-panel>
            <ng-container class="heading">
                Heading
            </ng-container>
            <div class="body">
                <h2>Body</h2>
                <p>Some content here...</p>
            </div>
        </bootstrap-panel>
    </div>
    <div *ngSwitchCase="'for'">
        <ul>
            <li *ngFor="let course of courses; index as i, even as isEven">
                {{ i }} - {{ course.name }} <span *ngIf="isEven">(EVEN</span>
            </li>
        </ul>
    </div>
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchCase="'form'"><contact-form></contact-form></div>
    <div *ngSwitchDefault>Ciao</div>
</div>
