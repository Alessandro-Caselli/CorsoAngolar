<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword"><b>Old Password</b></label>
        <input 
            formControlName="oldPassword"
            id="oldPassword"
            type="password"
            class="form-control">
        <div 
            *ngIf="oldPassword?.touched && oldPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.required">
                Old Password is Required
            </div>
            <div *ngIf="oldPassword?.errors?.invalidOldPassword">
                Old Password is invalid.
            </div>
        </div>
    </div>
    <div class="form-group">
    <label for="newPassword"><b>New Password</b></label>
    <input 
        formControlName="newPassword"
        id="newPassword"
        type="password"
        class="form-control">
    <div 
        *ngIf="newPassword?.touched && newPassword?.invalid"
        class="alert alert-danger">
        <div *ngIf="newPassword?.errors?.required">New Password is Required</div>
    </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input
            formControlName="confirmPassword"
            id="confirmPassword"
            type="password"
            class="form-control">
         <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword?.errors?.required">
                Confirm Password is Required
            </div>
        </div>
        <div *ngIf="confirmPassword?.valid && form.invalid && form.errors?.passwordsShouldMatch" class="alert alert-danger">
            Confirm Password doesn't Match
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
